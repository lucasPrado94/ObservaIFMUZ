<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
</head>
<body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo_pagina">
Cadastro de Marca de Equipamento
</ui:define>
		<ui:define name="formulario">
			<h:form>
				<legend>Nova Marca de Equipamento</legend>

				<h:outputLabel value="Nome da Marca" for="nome" />
				<h:inputText class="form-control" id="nome"
					value="#{marcaEquipamentoController.marca.nomeMarca}" rows="3" />

				<h:commandButton class="btn btn-success mt-3" value="Gravar"
					action="#{marcaEquipamentoController.gravar}" />
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{marcaEquipamentoController.todasMarcas}" var="marca">

					<h:column>
						<f:facet name="header">Nome da Marca</f:facet>
						<h:outputText value="#{marca.nomeMarca}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover"
							action="#{marcaEquipamentoController.remover(marca)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar"
							action="#{marcaEquipamentoController.carregar(marca)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
