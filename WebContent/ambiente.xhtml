<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
</head>
<body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo_pagina">
Cadastro de Ambiente
</ui:define>
		<ui:define name="formulario">
			<h:form>
				<legend>Novo Ambiente</legend>
				<h:outputLabel value="Tipo de Ambiente" for="tipo" />
				<h:selectOneMenu class="form-control" id="tipo"
					value="#{ambienteController.idTipoAmbiente}">
					<f:selectItem itemLabel="Selecione um Tipo de Ambiente"
						noSelectionOption="true" />
					<f:selectItems value="#{ambienteController.todosTiposAmbiente}"
						var="a" itemLabel="#{a.nomeTipoAmb}" itemValue="#{a.idTipoAmb}" />
				</h:selectOneMenu>

				<h:outputLabel value="Referência" for="ref" />
				<h:inputText class="form-control" id="ref"
					value="#{ambienteController.amb.referencia}" rows="3" />

				<h:outputLabel value="Edificio" for="edificio" />
				<h:selectOneMenu class="form-control" id="edificio"
					value="#{ambienteController.idEdificio}">
					<f:selectItem itemLabel="Selecione um Edifício"
						noSelectionOption="true" />
					<f:selectItems value="#{ambienteController.todosEdificios}" var="b"
						itemLabel="#{b.nomeEdificio}" itemValue="#{b.idEdificio}" />
				</h:selectOneMenu>

				<h:commandButton class="btn btn-success mt-3" value="Gravar"
					action="#{ambienteController.gravar}" />
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{ambienteController.todosAmbientes}" var="amb">
					<h:column>
						<f:facet name="header">Ambiente</f:facet>
						<h:outputText
							value="#{amb.tipoAmbiente.nomeTipoAmb} #{amb.referencia}" />
					</h:column>

					<h:column>
						<f:facet name="header">Edificio</f:facet>
						<h:outputText value="#{amb.edificio.nomeEdificio}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandButton class="btn btn-danger" value="Remover"
							action="#{ambienteController.remover(amb)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandButton class="btn btn-warning" value="Alterar"
							action="#{ambienteController.carregar(amb)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
