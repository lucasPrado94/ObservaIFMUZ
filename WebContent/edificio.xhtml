<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>




	<ui:composition template="_template.xhtml">
		<ui:define name="titulo_pagina">
Cadastro de Edifício
</ui:define>
		<ui:define name="formulario">
			<h:form>
				<legend>Novo Edifícios</legend>
				<h:outputLabel value="Nome do Edifício" for="nome" />
				<h:inputText class="form-control" id="nome"
					value="#{edificioController.edificio.nomeEdificio}" />
				<h:outputLabel value="Descrição do Edifício" for="desc" />
				<h:inputTextarea class="form-control" id="desc"
					value="#{edificioController.edificio.descEdificio}" />

				<h:commandButton class="btn btn-success mt-3" value="Gravar"
					action="#{edificioController.gravar}" />
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{edificioController.todosEdificios}" var="edificio">

					<h:column>
						<f:facet name="header">Nome do Edifício</f:facet>
						<h:outputText value="#{edificio.nomeEdificio}" />
					</h:column>

					<h:column>
						<f:facet name="header">Descrição do Edifício</f:facet>
						<h:outputText value="#{edificio.descEdificio}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover"
							action="#{edificioController.remover(edificio)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar"
							action="#{edificioController.carregar(edificio)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
