<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo_pagina">
Cadastro de Função
</ui:define>
		<ui:define name="formulario">
			<h:form>
				<legend>Nova Função de Pessoa no Sistema</legend>

				<h:outputLabel value="Nome da Função" for="nome" />
				<h:inputText class="form-control" id="nome"
					value="#{funcaoController.funcao.nomeFuncao}" />
				<h:outputLabel value="Descrição da Função" for="desc" />
				<h:inputTextarea class="form-control" id="desc"
					value="#{funcaoController.funcao.descFuncao}" />

				<h:commandButton class="btn btn-success mt-3" value="Gravar"
					action="#{funcaoController.gravar}" />
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{funcaoController.todasFuncoes}" var="funcao">

					<h:column>
						<f:facet name="header">Nome Função</f:facet>
						<h:outputText value="#{funcao.nomeFuncao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Descrição Função</f:facet>
						<h:outputText value="#{funcao.descFuncao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover"
							action="#{funcaoController.remover(funcao)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar"
							action="#{funcaoController.carregar(funcao)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
